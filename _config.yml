# #  Tillerstead.com — _config.yml
#
# ----------------------------
# Site identity
# ----------------------------
title: "Tillerstead LLC"
tagline: "TCNA-Compliant Tile & Stone Installation — South Jersey, New Jersey"
description: >-
  Expert TCNA-compliant tile and stone installation in South Jersey, New Jersey. Specializing in custom showers,
  heated floors, waterproof assemblies, and natural stone surfaces. Licensed New Jersey Home Improvement Contractor
  (HIC #13VH10808800) proudly serving Atlantic, Ocean, and Cape May Counties with precision craftsmanship,
  transparent pricing, and direct owner oversight on every project.
url: "https://tillerstead.com"
baseurl: ""
timezone: "America/New_York"

# ----------------------------
# Build settings
# ----------------------------
permalink: pretty
encoding: utf-8
markdown: kramdown
highlighter: rouge

# Incremental builds (disable for production, enable for dev)
incremental: false

# Verbose errors
strict_front_matter: false

# Performance optimizations
profile: false # Set to true to profile build performance
quiet: false
safe: false # Allow plugins

# Source and destination
source: .
destination: ./_site

# ----------------------------
# Plugins
# ----------------------------
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  # Note: jekyll-paginate disabled - using custom blog listing at /blog/

# Feed settings
feed:
  posts_limit: 20
  excerpt_only: false

# Sitemap settings
sitemap:
  priority: 1.0
  changefreq: weekly
  lastmod: true

# SEO tag settings
seo:
  type: LocalBusiness
  links:
    - https://tillerstead.com
    - https://www.instagram.com/tillerstead
    - https://www.facebook.com/share/17ZQCR2zdZ/
    - https://x.com/tillerstead

# Pagination (disabled - using custom blog listing)
# paginate: 10
# paginate_path: "/blog/page:num/"

# ----------------------------
# Markdown / Kramdown
# ----------------------------
kramdown:
  auto_ids: true
  toc_levels: 2..3
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
  smart_quotes: ["apos", "apos", "quot", "quot"]

# ----------------------------
# Collections
# ----------------------------
# Build phases now use static /build/ folder structure
# No collections needed

# ----------------------------
# Defaults (uniform build pages)
# ----------------------------
defaults:
  - scope:
      path: "build"
    values:
      layout: default
      show_breadcrumbs: false

