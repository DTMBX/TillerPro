# Exclusions — keep only site content, exclude everything else
# ----------------------------
exclude:
  # Build tooling
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-metadata
  - .jekyll-cache
  - _site
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - "*.gemspec"

  # IDE / OS
  - .git
  - .github
  - .vscode
  - .vs
  - .DS_Store
  - .editorconfig
  - .gitignore
  - .gitattributes

  # Linting / formatting configs
  - eslint.config.js
  - ".lighthouserc.json"
  - ".htmlhintrc"
  - ".htmlvalidate.json"
  - ".hintrc"
  - ".stylelintrc.json"
  - ".stylelintignore"
  - ".prettierrc.json"
  - ".prettierignore"
  - ".pa11yci.json"
  - ".size-limit.cjs"
  - ".npmrc"
  - ".nvmrc"
  - ".ruby-version"
  - playwright.config.js
  - browserconfig.xml

  # Dev scripts and tools
  - scripts/
  - tools/
  - admin/
  - docs/
  - codebooks/
  - tillerstead-toolkit/
  - _audit/
  - _reports/

  # Dev shell scripts
  - "*.ps1"
  - "*.sh"
  - "*.bat"

  # Non-content markdown in root
  - README.md
  - LICENSE
  - AI_IMPORTANT.md
  - BRAND-GUIDELINES.md
  - COLOR-STANDARD.md
  - CODEOWNERS
  - "**/*-COMPLETE.md"
  - "**/*-GUIDE.md"
  - "**/*-REPORT.md"
  - "**/*-STRATEGY.md"
  - "**/*-IMPLEMENTATION.md"

  # Config files that aren't site content
  - "*.config.js"
  - "*.toml"
  - render.yaml

  # Backup patterns
  - "*.bak"
  - "*.bak.*"
  - "**/*.bak"
  - "**/*.bak.*"
  - backup-pages/
  - archive/

# Include — only override exclusions for files Netlify/Jekyll needs
# ----------------------------
include:
  - _redirects
  - _headers
  - .well-known
  - build/

keep_files:
  - CNAME
  - assets/
