<!-- Jekyll include: no DOCTYPE needed, ensure space indentation -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

<title>{% if page.title %}{{ page.title | strip | escape }} | {% endif %}{{ site.title | strip | escape }}</title>

{% if page.description %}
<meta name="description" content="{{ page.description | strip_html | strip_newlines | escape }}" />
{% elsif site.description %}
<meta name="description" content="{{ site.description | strip_html | strip_newlines | escape }}" />
{% endif %}

<!-- Favicons & App Icons -->
<link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/icons/favicon-48x48.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/img/tillerstead-favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/icons/apple-touch-icon-152x152.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/icons/apple-touch-icon-120x120.png' | relative_url }}">
<link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
<meta name="theme-color" content="#10b981">
<meta name="msapplication-TileColor" content="#1f2937">
<meta name="msapplication-TileImage" content="{{ '/assets/icons/mstile-144x144.png' | relative_url }}">

<!-- Core & Utility CSS: Load variables first, then base, then layout, then components, then page/utilities -->
<link rel="stylesheet" href="{{ '/assets/css/root-vars.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/mobile-optimizations.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/mobile-premium.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/nav-drawer.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/navigation.css' | relative_url }}">
{% if page.layout == 'build-page' %}
<link rel="stylesheet" href="{{ '/assets/css/build-guide.css' | relative_url }}">
{% endif %}


<!-- Logo sprite -->
{% include components/logo-sprite-inline.html %}

<!-- Page-specific styles/scripts can be added below -->
{% if page.extra_head %}{{ page.extra_head }}{% endif %}
