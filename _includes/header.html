<header class="site-header" role="banner">
  <div class="container site-header__inner">
    <a class="site-brand" href="{{ '/' | relative_url }}" aria-label="Tillerstead Home">
      {%- comment -%} swap in your SVG/logo include {%- endcomment -%}
      <span class="site-brand__text">Tillerstead</span>
    </a>

    <!-- Desktop nav -->
    <nav class="site-nav site-nav--desktop" aria-label="Primary">
      <a class="site-nav__link" href="{{ '/services/' | relative_url }}">Services</a>
      <a class="site-nav__link" href="{{ '/work/' | relative_url }}">Work</a>
      <a class="site-nav__link" href="{{ '/about/' | relative_url }}">About</a>
      <a class="btn btn-primary" href="{{ '/contact/' | relative_url }}">Free Estimate</a>
    </nav>

    <!-- Mobile toggle -->
    <button
      class="nav-toggle"
      type="button"
      aria-label="Open menu"
      aria-controls="mobile-drawer"
      aria-expanded="false"
      data-nav-toggle
    >
      <span class="nav-toggle__bars" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Backdrop -->
  <div class="nav-backdrop" data-nav-backdrop hidden></div>

  <!-- Mobile drawer -->
  <aside
    id="mobile-drawer"
    class="nav-drawer"
    aria-label="Mobile menu"
    aria-hidden="true"
    data-nav-drawer
    hidden
  >
    <div class="nav-drawer__head">
      <span class="nav-drawer__title">Menu</span>
      <button class="nav-close" type="button" aria-label="Close menu" data-nav-close>âœ•</button>
    </div>

    <nav class="site-nav site-nav--mobile" aria-label="Primary mobile">
      <a class="site-nav__link" href="{{ '/services/' | relative_url }}">Services</a>
      <a class="site-nav__link" href="{{ '/work/' | relative_url }}">Work</a>
      <a class="site-nav__link" href="{{ '/about/' | relative_url }}">About</a>
      <a class="site-nav__link" href="{{ '/contact/' | relative_url }}">Contact</a>
      <a class="btn btn-primary nav-drawer__cta" href="{{ '/contact/' | relative_url }}">Free Estimate</a>
    </nav>
  </aside>
</header>
