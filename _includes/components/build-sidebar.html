<nav class="build-sidenav" aria-label="Build Phase Navigation">
  <ul>
    {% assign build_pages = site.pages | where: "layout", "build-page" | sort: "order" %}
    {% for bp in build_pages %}
    <li{% if bp.url == page.url %} class="active"{% endif %}>
      <a href="{{ bp.url | relative_url }}">
        {{ bp.build_title | default: bp.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
