# Deploy tillerstead.com static site to GitHub Pages
name: Deploy tillerstead.com to Pages

on:
  push:
    branches: ["main"]
    # Avoid redeploying on non-site changes (tune as needed)
    paths-ignore:
      - "**/*.md"
      - ".github/**"
      - "LICENSE"
      - ".gitignore"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # If you use Jekyll, this is the recommended fast path for Pages.
      # If you do NOT use Jekyll, remove the Ruby steps and set SITE_DIR to your built output folder.
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --destination _site

          # Ensure custom domain is set for Pages.
          echo "tillerstead.com" > _site/CNAME

          # Security: disable Jekyll processing on Pages for this artifact.
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
