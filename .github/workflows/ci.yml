name: Build & Deploy (Tillerstead)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Node (for CSS build)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm deps
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Build Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Verify critical pages exist
        run: |
          set -e
          critical_pages=(
            "_site/index.html"
            "_site/about/index.html"
            "_site/contact/index.html"
            "_site/build/index.html"
            "_site/portfolio/index.html"
            "_site/404.html"
          )

          for page in "${critical_pages[@]}"; do
            if [ -f "$page" ]; then
              echo "✓ $page"
            else
              echo "❌ Missing: $page"
              exit 1
            fi
          done

      - name: Verify build phases exist (auto from permalinks)
        run: |
          set -e
          # expects build pages to declare: build_order + permalink: /build/<slug>/
          python3 - <<'PY'
          import os, re, glob, sys

          phase_files = glob.glob("pages/build/*.md") + glob.glob("pages/build/*.markdown") + glob.glob("pages/build/*.html")
          if not phase_files:
            # fallback: also support build/*.md if you moved them
            phase_files = glob.glob("build/*.md") + glob.glob("build/*.markdown")

          missing = []
          for fp in phase_files:
            txt = open(fp, "r", encoding="utf-8", errors="ignore").read()
            m = re.search(r"^permalink:\s*(.+)\s*$", txt, re.M)
            if not m:
              continue
            permalink = m.group(1).strip().strip('"').strip("'")
            if not permalink.startswith("/build/"):
              continue
            out = "_site" + permalink
            if not out.endswith("/"):
              out += "/"
            out += "index.html"
            if not os.path.exists(out):
              missing.append((fp, out))

          if missing:
            print("❌ Missing built phase outputs:")
            for src, out in missing:
              print(f" - {src} -> {out}")
            sys.exit(1)

          print("✓ Build phase outputs verified")
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4