tcna:
  - id: "handbook"
    full_name: "TCNA Handbook for Ceramic, Glass, and Stone Tile Installation"
    governs: "Industry-standard installation methods and material selection"
    publisher: "Tile Council of North America"
    official_source: "https://tcnatile.com/product/tcna-handbook/"
    current_edition: "2025"
    notes: >
      The authoritative reference for tile installation methods.
      Contains numbered methods (e.g., W244, F125) for specific substrates and applications.
      Updated annually.
    used_in_calculators:
      - "mortar calculator (trowel selection guidance)"
      - "grout calculator (joint width recommendations)"
      - "waterproofing calculator (wet area requirements)"

  - id: "EJ171"
    full_name: "TCNA EJ171 - Movement Joint Guidelines"
    governs: "Expansion/movement joint placement in tile installations"
    publisher: "Tile Council of North America"
    official_source: "https://tcnatile.com/"
    key_requirements:
      perimeter_joints:
        required: "At all restraining surfaces (walls, columns, curbs, pipes)"
        minimum_width: "1/4\" (6mm)"
      field_joints:
        interior_normal: "Every 20-25 ft (6-8m) in each direction"
        interior_sunlit: "Every 8-12 ft (2.5-3.7m)"
        exterior: "Every 8-12 ft (2.5-3.7m)"
        large_format: "Every 8-12 ft (2.5-3.7m)"
      sealant: "ASTM C920 compliant (silicone, urethane, or polysulfide)"
    notes: >
      All substrate movement joints MUST be honored through the tile installation.
      Crack isolation membranes help but do NOT eliminate movement joint requirements.

