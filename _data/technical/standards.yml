# ==
# ANSI STANDARDS (Tile Installation)
# ==
ansi_standards:
  - id: "A108"
    full_name: "ANSI A108 - American National Standard Specifications for the Installation of Ceramic Tile"
    governs: "Ceramic tile installation methods and requirements"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    relevant_sections:
      - "A108.01 - General requirements"
      - "A108.02 - Substrate requirements and flatness tolerances"
      - "A108.05 - Installation with dry-set or modified dry-set cement mortar"
      - "A108.17 - Installation of tile on waterproof membranes"
      - "A108.13 - Installation with crack isolation membrane"
    key_requirements:
      mortar_coverage:
        dry_areas: "≥80% coverage"
        wet_areas: "≥95% coverage with all tile edges supported"
        large_format: "≥95% recommended with back-buttering"
      back_buttering: "Required when 95% coverage specified (ANSI A108.5 2.4.3 walls, 3.3.3 floors)"
    used_in_calculators:
      - "mortar calculator (coverage requirements)"
      - "waterproofing calculator (installation standards)"

  - id: "A108.02"
    full_name: "ANSI A108.02 - General Requirements for Installation of Ceramic Tile"
    governs: "Substrate preparation, flatness, and deflection requirements"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    key_requirements:
      substrate_flatness:
        standard_tile: "≤1/4\" variation in 10 ft, ≤1/16\" in 12\""
        large_format_tile: "≤1/8\" variation in 10 ft, ≤1/16\" in 24\""
      grout_joint_minimum: "Never less than 1/16\" (ANSI A108.02 Section 4.3.8)"
      grout_joint_width: "At least 3× the facial dimensional variation of the tiles"
    notes: >
      If substrate does not meet flatness tolerances, lippage standards do not apply.
      Installer cannot be held responsible for lippage caused by out-of-tolerance substrate.

  - id: "A118.1"
    full_name: "ANSI A118.1 - Standard Specification for Dry-Set Cement Mortar"
    governs: "Unmodified (dry-set) thinset mortar specifications"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    notes: >
      Required for bonding sheet membranes like Schluter KERDI.
      Unmodified mortars cure by chemical reaction with water, not by drying.
    used_in_calculators:
      - "mortar calculator"
      - "waterproofing calculator (KERDI thinset requirement)"

  - id: "A118.4"
    full_name: "ANSI A118.4 - Standard Specification for Modified Dry-Set Cement Mortar"
    governs: "Latex-modified (polymer-modified) thinset specifications"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    notes: >
      Modified mortars provide improved bond strength and flexibility.
      Common for floor installations and exterior applications.
    used_in_calculators:
      - "mortar calculator"

  - id: "A118.6"
    full_name: "ANSI A118.6 - Standard Specification for Standard Cement Grouts"
    governs: "Cement grout performance specifications"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    key_requirements:
      sanded_grout: "For joints ≥1/8\" (3mm)"
      unsanded_grout: "For joints <1/8\" (3mm) and polished stone"
    used_in_calculators:
      - "grout calculator"

  - id: "A118.10"
    full_name: "ANSI A118.10 - Standard Specification for Load Bearing, Bonded, Waterproof Membranes"
    governs: "Waterproof membrane performance for tile installations"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    requirements:
      - "Membrane must support tile weight without delamination"
      - "Must remain waterproof under typical service conditions"
    notes: >
      Products claiming ANSI A118.10 compliance have been tested for waterproofing.
      Both liquid and sheet membranes can meet this standard.
    used_in_calculators:
      - "waterproofing calculator"

  - id: "A118.12"
    full_name: "ANSI A118.12 - Standard Specification for Crack Isolation Membranes"
    governs: "Crack isolation membrane performance"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    requirements:
      - "Must isolate tiles from in-plane substrate cracks up to 1/8\" (3mm)"
    notes: >
      Many waterproofing membranes also meet crack isolation requirements.
      RedGard, AquaDefense, and Hydro Ban meet both A118.10 and A118.12.
    used_in_calculators:
      - "waterproofing calculator"

  - id: "A118.15"
    full_name: "ANSI A118.15 - Standard Specification for Improved Modified Dry-Set Cement Mortar"
    governs: "Enhanced modified mortars for demanding applications"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    notes: >
      Higher performance than A118.4. Recommended for large format tile,
      gauged porcelain panels, exterior applications, and over plywood substrates.
    used_in_calculators:
      - "mortar calculator"

  - id: "A137.1"
    full_name: "ANSI A137.1 - American National Standard Specifications for Ceramic Tile"
    governs: "Tile product specifications including warpage tolerances"
    publisher: "ANSI/TCA"
    official_source: "https://tcnatile.com/ansi/"
    key_info:
      lippage_allowance: "Tile warpage + installation lippage tolerance"
      large_format_note: "Larger tiles have greater allowable warpage which affects lippage"
    notes: >
      Acceptable lippage = inherent tile warpage (per A137.1) + installation tolerance.
      Installers cannot be held responsible for lippage caused by tile warpage within spec.

